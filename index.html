<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ta-Te-Ti" />
    <meta name="author" content="Lautaro Fuente" />
    <meta name="title" content="Ta-Te-Ti" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ta-Te-Ti</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-tittle">Ta-Te-Ti</h1>
    </header>

    <main>
      <section class="options">
        <div class="options-tittle">
          <h3 style="color: #750175; margin-top: 0">ELIGE QUE ERES</h3>
        </div>
        <div class="options-selection">
          <button class="btn-style" id="cross">X</button>
          <button class="btn-style" id="circle">O</button>
        </div>
      </section>
      <section class="table">
        <article class="table-item square1" id="square1"></article>
        <article class="table-item square2" id="square2"></article>
        <article class="table-item square3" id="square3"></article>
        <article class="table-item square4" id="square4"></article>
        <article class="table-item square5" id="square5"></article>
        <article class="table-item square6" id="square6"></article>
        <article class="table-item square7" id="square7"></article>
        <article class="table-item square8" id="square8"></article>
        <article class="table-item square9" id="square9"></article>
      </section>
      <section class="buttons">
        <button class="btn-style reset" id="reset">Reiniciar</button>
      </section>
    </main>

    <footer class="footer">
      <h3 style="margin-bottom: 0">Lautaro Fuente</h3>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
